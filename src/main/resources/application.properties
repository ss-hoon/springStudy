server.port=8090

# DB Source URL
spring.datasource.url=jdbc:mysql://localhost:3306/study?allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul

# DB Response Name
spring.datasource.username=root

# DB Response Password
spring.datasource.password=1234

# 쿼리문 뜨게 하기
spring.jpa.show-sql=true

# 네트워크 통신 Json 형식의 Key 이름을 SnakeCase로 변경
spring.jackson.property-naming-strategy=SNAKE_CASE